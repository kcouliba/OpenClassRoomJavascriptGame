<!DOCTYPE html>
<html>
    <head>
        <meta lang="fr" charset="utf-8" />
        <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="../css/index.css" type="text/css" />

        <title>Let's play</title>
    </head>
    <body>
        <header class="container">
            <div class="row">
                <h1 class="page-header">Board game</h1>
            </div>
        </header>
        <section id="mainSection" class="container">
            <section id="graphicInterface">

            </section>
            <aside id="controlInterface">
                <section id="playerStatuses">
                    <section id="player1">
                        <section id="Status">
                            <ul>
                                <li class="playerName">Player 1 Name</li>
                                <li>HP : <span id="playerHP"></span></li>
                            </ul>
                            <ul class="playerWeapon">
                                <li><img id="playerWeaponImage" /></li>
                                <li>Weapon : <span id="playerWeaponName"></span></li>
                                <li>Damage : <span id="playerWeaponDamage"></span></li>
                            </ul>
                        </section>
                        <section id="playerMove">
                            <div class="currentPlayerDirection">
                                Direction :
                                <select>
                                    <option id="currentPlayerMoveUp">Up</option>
                                    <option id="currentPlayerMoveDown">Down</option>
                                    <option id="currentPlayerMoveLeft">Left</option>
                                    <option id="currentPlayerMoveRight">Right</option>
                                </select>
                            </div>
                            <div class="currentPlayerStep">
                                Step(s) :
                                <input type="number" min="1" max="3" value="1" />
                            </div>
                            <button id="currentPlayerActionMove">Move</button>
                        </section>
                        <section id="playerBattleControl">
                            <div id="playerBattleAction">
                                Action : 
                                <label>Attack</label>
                                <input type="radio" name="playerBattleAction" value="Attack" checked />
                                <label>Defend</label>
                                <input type="radio" name="playerBattleAction" value="Defend" />
                            </div>
                            <button id="playerBattleActionEngage">FIGHT !</button>
                        </section>
                    </section>
                    <section id="Player2">
                        <section id="Status">
                            <ul>
                                <li class="playerName">Player 2 Name</li>

                            </ul>
                        </section>
                        <section id="playerMove">

                                </select>
                            </div>
                            <div class="currentPlayerStep">
                                Step(s) :
                                <input type="number" min="1" max="3" value="1" />
                            </div>
                            <button id="currentPlayerActionMove">Move</button>
                        </section>
                        <section id="playerBattleControl">
                            <div id="player1BattleAction">
                                Action : 
                                <label>Attack</label>
                                <input type="radio" name="player1BattleAction" value="Attack" checked />
                                <label>Defend</label>
                                <input type="radio" name="player1BattleAction" value="Defend" />
                            </div>
                            <button id="playerBattleActionEngage">FIGHT !</button>
                        </section>
                    </section>
