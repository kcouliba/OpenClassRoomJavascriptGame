<!DOCTYPE html>
<html>
  <head>
    <meta lang="fr" charset="utf-8" />
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="./css/index.css" type="text/css" />

    <title>Let's play</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>
          Board game
          <span class="pull-right"
            ><button class="btn btn-primary btn-new-game">
              <span>+</span>New Game
            </button></span
          >
        </h1>
      </header>
      <section id="graphicInterface" class="row">
        <section id="renderingSurface" class="col-md-8">
          <canvas id="canvas">
            <p>Your browser doesn't support canvas tag.</p>
          </canvas>
        </section>
        <aside id="controlInterface" class="col-md-4">
          <section id="playerStatuses" class="row">
            <div class="col-md-12">
              <section id="player1" class="row playerUI">
                <div class="col-md-12">
                  <section class="row well well-sm text-center playerStatus">
                    <p class="col-md-8 playerName">Player 1 Name</p>
                    <p class="col-md-4 playerHP">Player HP</p>
                  </section>
                  <section class="row playerWeapon text-left">
                    <img
                      class="col-md-3 col-md-offset-1 thumbnail playerWeaponImage"
                      src="./css/assets/images/visage.png"
                    />
                    <div class="col-md-7 col-md-offset-1 playerWeaponData">
                      <p class="row playerWeaponName">Weapon Name</p>
                      <p class="row playerWeaponDamage">Weapon Damage</p>
                    </div>
                  </section>
                  <section class="row playerAction">
                    <div class="playerActionBattle hidden">
                      <input
                        type="radio"
                        class="col-md-5 btn btn-info"
                        id="actionAttackPlayer1"
                        name="actionPlayer1"
                        value="0"
                      />
                      <input
                        type="radio"
                        class="col-md-5 col-md-offset-2 btn btn-info"
                        id="actionDefendPlayer1"
                        name="actionPlayer1"
                        value="1"
                      />
                      <!--
<button type="button" class="col-md-5 btn btn-info playerActionBattleAttack">Attack</button>
<button type="button" class="col-md-5 col-md-offset-2 btn btn-info playerActionBattleDefend">Defend</button>
-->
                    </div>
                  </section>
                </div>
              </section>
              <section id="player2" class="row playerUI">
                <div class="col-md-12">
                  <section class="row well well-sm text-center playerStatus">
                    <p class="col-md-8 playerName">Player 2 Name</p>
                    <p class="col-md-4 playerHP">Player HP</p>
                  </section>
                  <section class="row playerWeapon text-left">
                    <img
                      class="col-md-3 col-md-offset-1 thumbnail playerWeaponImage"
                      src="./css/assets/images/visage.png"
                    />
                    <div class="col-md-7 col-md-offset-1 playerWeaponData">
                      <p class="row playerWeaponName">Weapon Name</p>
                      <p class="row playerWeaponDamage">Weapon Damage</p>
                    </div>
                  </section>
                  <section class="row playerAction">
                    <div class="playerActionBattle hidden">
                      <input
                        type="radio"
                        class="col-md-5 btn btn-info"
                        id="actionAttackPlayer2"
                        name="actionPlayer2"
                        value="0"
                      />
                      <input
                        type="radio"
                        class="col-md-5 col-md-offset-2 btn btn-info"
                        id="actionDefendPlayer2"
                        name="actionPlayer2"
                        value="1"
                      />
                      <!--
<button type="button" class="col-md-5 btn btn-info playerActionBattleAttack">Attack</button>
<button type="button" class="col-md-5 col-md-offset-2 btn btn-info playerActionBattleDefend">Defend</button>
-->
                    </div>
                  </section>
                </div>
              </section>
              <section class="row text-center playerMove">
                <div class="col-md-12 playerMoveInputs">
                  <div class="row moveIntructions">
                    <p class="col-md-6">Direction</p>
                    <p class="col-md-6">Step</p>
                  </div>
                  <!--                                            TODO : center button groups-->
                  <div class="row">
                    <div
                      class="col-md-7 btn-group playerMoveDirection"
                      role="group"
                    >
                      <label for="directionUp">Up</label>
                      <input
                        type="radio"
                        id="directionUp"
                        name="playerDirection"
                        value="0,-1"
                      />
                      <label for="directionDown">Down</label>
                      <input
                        type="radio"
                        id="directionDown"
                        name="playerDirection"
                        value="0,1"
                      />
                      <label for="directionLeft">Left</label>
                      <input
                        type="radio"
                        id="directionLeft"
                        name="playerDirection"
                        value="-1, 0"
                      />
                      <label for="directionRight">Right</label>
                      <input
                        type="radio"
                        id="directionRight"
                        name="playerDirection"
                        value="1, 0"
                      />
                      <!--                                                    <button type="button" class="btn btn-default playerMoveUp">U</button>-->
                      <!--                                                    <button type="button" class="btn btn-default playerMoveDown">D</button>-->
                      <!--                                                    <button type="button" class="btn btn-default playerMoveLeft">L</button>-->
                      <!--                                                    <button type="button" class="btn btn-default playerMoveRight">R</button>-->
                    </div>
                    <div class="col-md-5 btn-group playerMoveStep" role="group">
                      <label for="step1">1</label>
                      <input
                        type="radio"
                        id="step1"
                        name="playerStep"
                        value="1"
                      />
                      <label for="step2">2</label>
                      <input
                        type="radio"
                        id="step2"
                        name="playerStep"
                        value="2"
                      />
                      <label for="step3">3</label>
                      <input
                        type="radio"
                        id="step3"
                        name="playerStep"
                        value="3"
                      />
                      <!--
<button type="button" class="btn btn-default playerStep1">1</button>
<button type="button" class="btn btn-default playerStep2">2</button>
<button type="button" class="btn btn-default playerStep3">3</button>
-->
                    </div>
                  </div>
                </div>
                <button
                  type="button"
                  class="col-md-12 btn btn-warning playerActionReady"
                >
                  Ready
                </button>
              </section>
            </div>
          </section>
        </aside>
      </section>
      <footer class="row"></footer>
    </div>
    <!--        <script type="text/javascript" src="./js/loader.js"></script>-->
    <script type="text/javascript" src="./js/lib/vector.js"></script>
    <script type="text/javascript" src="./js/weapon_factory.js"></script>
    <script type="text/javascript" src="./js/game_element_factory.js"></script>
    <script type="text/javascript" src="./js/game_player_factory.js"></script>
    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/grid.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <script type="text/javascript" src="./js/tests.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>
    <script type="text/javascript" src="./js/events.js"></script>
  </body>
</html>
